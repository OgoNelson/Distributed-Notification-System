services:
  # Consul for dynamic service discovery
  consul:
    image: hashicorp/consul:1.16
    container_name: dns-consul
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0
    ports:
      - "8500:8500" # HTTP API and Web UI
      - "8600:8600/udp" # DNS
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dns-network
    restart: unless-stopped
  rabbitmq:
    image: rabbitmq:3-management
    container_name: dns-rabbitmq
    ports:
      - "5672:5672" # AMQP port for services
      - "15672:15672" # Web management dashboard
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dns-network

  # MySQL Database - Serves multiple databases for different services
  mysql:
    image: mysql:8.0
    container_name: dns-mysql
    ports:
      - "3306:3306"
    env_file:
      - .env
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dns-network

  redis:
    image: redis:7-alpine
    container_name: dns-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dns-network
    restart: unless-stopped

  # Gateway Service
  gateway-service:
    build:
      context: ./services/gateway-service
      dockerfile: Dockerfile
    container_name: dns-gateway
    ports:
      - "3000:3000"
    env_file:
      - ./services/gateway-service/.env.production
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dns-network
    restart: unless-stopped


  # Email Service
  email-service:
    build:
      context: ./services/email-service
      dockerfile: Dockerfile
    container_name: dns-email-service
    ports:
      - "3001:3001"
    env_file:
      - ./services/email-service/.env.production
    depends_on:
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
    networks:
      - dns-network
    restart: unless-stopped

  # Template Service
  template-service:
    build:
      context: ./services/template-service
      dockerfile: Dockerfile
    container_name: dns-template-service
    ports:
      - "3002:3002"
    env_file:
      - ./services/template-service/.env.production
    depends_on:
      mysql:
        condition: service_healthy
      consul:
        condition: service_healthy
    networks:
      - dns-network
    restart: unless-stopped

  # User Service (Laravel + Octane)
  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: dns-user-service
    ports:
      - "8000:8000"
    env_file:
      - ./services/user-service/.env.production
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: user_service
      REDIS_HOST: redis
      REDIS_PORT: 6379
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
      OCTANE_SERVER: swoole
    volumes:
      - ./services/user-service/storage:/var/www/html/storage
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
    networks:
      - dns-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  dns-network:
    driver: bridge

volumes:
  mysql-data:
